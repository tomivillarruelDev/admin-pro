<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo Doctor</h4>
                <h6 class="card-subtitle">Ingrese los datos del nuevo Doctor</h6>
                <form class="form-horizontal p-t-20"
                    [formGroup]="doctorForm"
                    (ngSubmit)="saveDoctor()">
                    <div class="form-group row"
                        *ngIf="selectedDoctor">


                        <label for="exampleInputuname3" class="col-sm-12 control-label">Imagen</label>
                        <div class="col-sm-12">
                            <div class="d-flex mb-5 justify-content-center">
                                <img [src]="selectedDoctor.img | image:'doctors'" [alt]="selectedDoctor.name" class="img-avatar border-radius-100" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text"
                                        class="form-control"
                                        id="exampleInputuname3"
                                        placeholder="Nombre"
                                        formControlName="name" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital"></i></div>
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione el Hospital</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    [disabled]="doctorForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="mr-2 fa fa-save"></i>
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="selectedHospital">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ selectedHospital.name }}</h6>

                <div class="d-flex mb-5 justify-content-center">
                    <img class="d-block img-avatar" [src]="selectedHospital.img |image:'hospitals'">
                </div>
            </div>
        </div>
    </div>
</div>
