<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info animated fadeIn fast"
                    role="alert"
                    *ngIf="users.length === 0">
                    <p class="mb-0">No se encontraron Usuarios registrados</p>
                </div>

                <div class="table-responsive"
                    *ngIf="users.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody class="animated fadeIn fast support-table">
                            <tr *ngFor="let user of users; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <img [src]="user.img |image:'users'" [alt]="user.name" class="avatar-img border-radius-100">
                                </td>
                                <td>{{ user.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Doctores</h3>

                <div class="alert alert-info animated fadeIn fast"
                    role="alert"
                    *ngIf="doctors.length === 0">
                    <p class="mb-0">No se encontraron Doctores registrados</p>
                </div>

                <div class="table-responsive"
                *ngIf="doctors.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody class="animated fadeIn fast support-table">
                            <tr *ngFor="let doctor of doctors; let i = index"
                                [routerLink]="['/dashboard/doctor', doctor._id]"
                                class="cursor">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <img [src]="doctor.img |image:'doctors'" [alt]="doctor.name" class="avatar-img border-radius-100">
                                </td>
                                <td>{{ doctor.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info animated fadeIn fast"
                    role="alert"
                    *ngIf="hospitals.length === 0">
                    <p class="mb-0">No se encontraron resultados</p>
                </div>

                <div class="table-responsive"
                    *ngIf="hospitals.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody class="animated fadeIn fast support-table">
                            <tr *ngFor="let hospital of hospitals; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <img [src]="hospital.img |image:'hospitals'" [alt]="hospital.name" class="avatar-img">
                                </td>
                                <td>{{ hospital.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
