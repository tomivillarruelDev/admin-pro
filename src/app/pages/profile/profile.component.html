<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20"
                        [formGroup]="profileForm"
                        (ngSubmit)="updateUser()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputuname"
                                placeholder="Username"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Enter email"
                                formControlName="email"
                                [readonly]="user.google">
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="d-flex mb-5 justify-content-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" class="d-block img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="d-block img-avatar">
                </div>

                <div class="flex">
                    <input type="file"
                        (change)="changeImage($event)">
                </div>


                <button type="button"
                        class="btn btn-success waves-effect waves-light m-r-10 mt-3"
                        [disabled]="!imageToUpload"
                        (click)="uploadImage()">Cambiar imagen</button>
            </div>
        </div>
    </div>
</div>
