<div class="card">
    <div class="card-body">
        <h3>{{ title }}</h3>
        <div style="display: block">
            <canvas baseChart
                [labels]="doughnutChartLabels"
                [datasets]="doughnutChartDatasets"
                [options]="doughnutChartOptions"
                [legend]="true"
                [type]="'doughnut'">
            </canvas>
        </div>
    </div>
</div>
